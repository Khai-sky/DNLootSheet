<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DN Gold vs Lavish Calculator</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: #e0e0e0; display: flex; justify-content: center; padding: 20px; }
        .card { background: #1e1e1e; padding: 25px; border-radius: 15px; width: 450px; border: 1px solid #333; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h2 { margin-top: 0; color: #00d4ff; text-align: center; }
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-size: 0.85em; color: #999; }
        input { width: 100%; padding: 12px; background: #2a2a2a; border: 1px solid #444; color: white; border-radius: 8px; box-sizing: border-box; font-size: 1em; }
        .result-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .res-box { background: #252525; padding: 12px; border-radius: 8px; border-top: 3px solid #00d4ff; }
        .res-box h4 { margin: 0 0 5px 0; font-size: 0.8em; color: #888; text-transform: uppercase; }
        .val { font-size: 1.1em; font-weight: bold; }
        .verdict { font-weight: bold; text-align: center; padding: 15px; margin-top: 20px; border-radius: 8px; font-size: 1.1em; transition: 0.3s; }
        .better-lavish { background: #1b4332; color: #74c69d; border: 1px solid #2d6a4f; }
        .better-seller { background: #43281b; color: #ff9770; border: 1px solid #6a3e2d; }
        .tax-note { color: #ff4d4d; font-size: 0.8em; margin-top: 5px; }
    </style>
</head>
<body>

<div class="card">
    <h2>DN Profit Calc</h2>

    <div class="input-group">

        <div class="tax-note" id="taxDisplay">You receive: 58,500g (after 10% tax)</div>

    <div class="result-grid">
        <div class="res-box">
            <h4>1k Gold (MYR)</h4>
            <div class="val" id="goldMyr">-</div>
        </div>
        <div class="res-box" style="border-color: #ffcc00;">
            <h4>1k Gold (SGD)</h4>
            <div class="val" id="goldSgd">-</div>
        </div>
    </div>

    <div id="verdict" class="verdict">Checking...</div>

    <div style="font-size: 0.75em; color: #666; margin-top: 15px; line-height: 1.4;">
        * Calculations based on 100k CC @ RM 304<br>
        * Lavish Cost: 5,900 CC (~RM 17.94)<br>
        * Rates: 1 MYR = 4,325 IDR | 1 MYR = 0.32 SGD
    </div>
</div>
