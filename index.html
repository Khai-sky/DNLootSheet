<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIP Page</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            position: relative;
        }
        .wip-text {

            transform: translate(-50%, -50%);
            font-size: 36px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: bold;
        }
        img {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://static.wikia.nocookie.net/dragonnest_gamepedia/images/5/5d/Academic.png" alt="WIP Image">

    </div>
</body>
</html>
