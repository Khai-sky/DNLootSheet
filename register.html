<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Raid - SDN</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #0d1b2a;
            color: #e0e1dd;
        }
        .banner {
            display: block;
            max-width: 500px;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.7);
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #1b263b;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        h1, h2 {
            color: #e0e1dd;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #e0e1dd;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #415a77;
            border-radius: 4px;
            background-color: #0d1b2a;
            color: #e0e1dd;
            font-size: 16px;
        }
        .form-group select {
            cursor: pointer;
        }
        .btn {
            background-color: #0d47a1;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #1565c0;
        }
        .error-message {
            color: #ff5252;
            margin-top: 10px;
            display: none;
        }
        .success-message {
            color: #4caf50;
            margin-top: 10px;
            display: none;
        }
        .back-link {
            display: block;
            text-align: center;
            color: #e0e1dd;
            margin-top: 20px;
            text-decoration: none;
        }
        .back-link:hover {
            color: #90caf9;
        }
    </style>
</head>
<body>
    <img class="banner" src="https://i.pinimg.com/originals/3a/5f/a6/3a5fa66a0eb93df05cfc9c248995eb54.gif" alt="DanMachi Banner">
    
    <div class="container">
        <h1>Register for Raid</h1>
        
        <form id="registrationForm" onsubmit="return handleSubmit(event)">
            <div class="form-group">
                <label for="ign">In-Game Name (IGN):</label>
                <input type="text" id="ign" required>
            </div>
            
            <div class="form-group">
                <label for="class">Class:</label>
                <select id="class" required>
                    <option value="">Select your class</option>
                    <option value="Paladin">Paladin</option>
                    <option value="Priest">Priest</option>
                    <option value="Mercenary">Mercenary</option>
                    <option value="Acrobat">Acrobat</option>
                    <option value="Moonlord">Moonlord</option>
                    <option value="Artillery">Artillery</option>
                    <option value="Force User">Force User</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="mainSuffix">Main Weapon Suffix:</label>
                <input type="text" id="mainSuffix" required>
            </div>
            
            <div class="form-group">
                <label for="secondarySuffix">Secondary Weapon Suffix:</label>
                <input type="text" id="secondarySuffix" required>
            </div>
            
            <div class="form-group">
                <label for="nest">Nest Option:</label>
                <select id="nest" required>
                    <option value="">Select nest</option>
                    <option value="Apocalypse">Apocalypse</option>
                    <option value="Manticore">Manticore</option>
                    <option value="Apocalypse Hell">Apocalypse Hell</option>
                    <option value="Manticore Hell">Manticore Hell</option>
                    <option value="Sea Dragon Outskirt">Sea Dragon Outskirt</option>
                    <option value="Sea Dragon Core">Sea Dragon Core</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="raidTime">Raid Time:</label>
                <input type="time" id="raidTime" min="19:00" max="23:00" required>
            </div>
            
            <button type="submit" class="btn">Register for Raid</button>
            
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
        </form>
        
        <a href="index.html" class="back-link">‚Üê Back to Home</a>
    </div>
    
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            
            const ign = document.getElementById('ign').value;
            const playerClass = document.getElementById('class').value;
            const mainSuffix = document.getElementById('mainSuffix').value;
            const secondarySuffix = document.getElementById('secondarySuffix').value;
            const nest = document.getElementById('nest').value;
            const raidTime = document.getElementById('raidTime').value;
            
            // Convert time to 24-hour format for comparison
            const [hours, minutes] = raidTime.split(':').map(Number);
            const timeInMinutes = hours * 60 + minutes;
            const minTimeInMinutes = 19 * 60; // 7 PM
            const maxTimeInMinutes = 23 * 60; // 11 PM
            
            if (timeInMinutes < minTimeInMinutes || timeInMinutes > maxTimeInMinutes) {
                document.getElementById('errorMessage').textContent = 'Raid time must be between 7:00 PM and 11:00 PM';
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('successMessage').style.display = 'none';
                return false;
            }
            
            const registrationData = {
                ign,
                class: playerClass,
                mainSuffix,
                secondarySuffix,
                nest,
                raidTime
            };
            
            // In a real application, this would be an API call to save the data
            console.log('Registration data:', registrationData);
            
            // Show success message
            document.getElementById('successMessage').textContent = 'Registration successful!';
            document.getElementById('successMessage').style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
            
            // Reset form
            document.getElementById('registrationForm').reset();
            
            return false;
        }
    </script>
</body>
</html>
